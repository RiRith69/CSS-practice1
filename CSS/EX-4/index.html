<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="pic">
        <img
          style="border-radius: 50%"
          src="image.png"
          alt="img"
          width="100px"
        />
      </div>
      <h3>Kakashi</h3>
      <span>Web developer</span>
      <div class="card-footer">
        <div><span>17</span>Project</div>
        <div><span>159</span>Following</div>
        <div><span>189</span>Follower</div>
      </div>
      <br />
      <div class="text">
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo
          pariatur rerum asperiores ea et a cum, deserunt quae beatae mollitia
          quam numquam culpa maxime quis totam cupiditate corrupti autem
          debitis.
        </p>
        <div class="icon">
          <i class="fa fa-facebook"></i>
          <i class="fa fa-twitter"></i>
          <i class="fa fa-instagram"></i>
          <i class="fa fa-youtube"></i>
        </div>
        <button class="view">View Profile</button>
      </div>
    </div>
  </body>
</html>
